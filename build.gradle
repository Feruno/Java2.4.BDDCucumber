plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 11
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'

    testImplementation 'org.junit.vintage:junit-vintage-engine:5.9.2'
    //testImplementation group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.10.0'
    //testImplementation group: 'org.jmock', name: 'jmock-junit4', version: '2.12.0'
    //testImplementation group: 'io.quarkus', name: 'quarkus-junit5', version: '3.2.4.Final'

    implementation group: 'com.codeborne', name: 'selenide', version: '6.17.0'
    testImplementation 'io.cucumber:cucumber-java:7.11.1'
    testImplementation 'io.cucumber:cucumber-junit:7.11.1'
    testImplementation 'com.github.javafaker:javafaker:1.0.2'
    testImplementation 'org.slf4j:slf4j-simple:2.0.5'

    testCompileOnly 'org.projectlombok:lombok:1.18.28'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.28'
}

test {
    useJUnitPlatform()
}